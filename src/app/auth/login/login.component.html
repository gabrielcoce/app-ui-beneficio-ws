<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Beneficio
          Café</h1>
        <form [formGroup]="form" class="space-y-4 md:space-y-6">
          <mat-label class="block text-sm font-medium text-gray-900 dark:text-white">Username</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="text" class="outline-0 focus:ring-0" formControlName="username">
          </mat-form-field>
          <mat-label class="block text-sm font-medium text-gray-900 dark:text-white">Password</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="password" class="outline-0 focus:ring-0" formControlName="password">
          </mat-form-field>
          <mat-error *ngIf="form.hasError('invalidCredentials')" class="error-msg">
            Las credenciales son incorrectas
          </mat-error>
          <button type="button"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            [disabled]="form.invalid || processingRequest" (click)="login()">Iniciar
            Sesión</button>
        </form>
      </div>
    </div>
  </div>
</section>
