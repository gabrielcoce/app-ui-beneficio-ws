<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<ng-container *ngIf="showContainer else showImagen">
  <div class="flex h-screen">
    <div class="m-auto border-solid border-2 border-green-500">
      <div class="p-5">
        <div class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">No.
          {{noCuenta}}
        </div>
        <div class="my-5" *ngIf="showTable">
          <app-mat-table [tableColumns]="tableCols" [headerText]="hText" [tableData]="tableData">
          </app-mat-table>
          <div class="text-center my-5">
            <button mat-raised-button (click)="permitirIngreso()">Permitir Ingreso</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #showImagen>
  <img class="w-full h-full" ngSrc="./assets/img/04-beneficio.png" alt="" fill>
</ng-template>
