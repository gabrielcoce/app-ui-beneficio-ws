<mat-dialog-content>
  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Crear Solicitud
  </h1>
  <form [formGroup]="form" class="space-y-4 md:space-y-6">
    <mat-label class="block text-sm font-medium text-gray-900 dark:text-white">Tipo de Solicitud</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input matInput type="text" class="outline-0 focus:ring-0 text-center font-black"formControlName="tipoSolicitud" >
    </mat-form-field>
    <mat-label class="block text-sm font-medium text-gray-900 dark:text-white">Peso Total (Toneladas)</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input matInput type="text" class="outline-0 focus:ring-0" formControlName="pesoTotal">
    </mat-form-field>
    <mat-label class="block text-sm font-medium text-gray-900 dark:text-white">Cantidad de Parcialidades</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input matInput type="text" class="outline-0 focus:ring-0" formControlName="cantidadParcialidades">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container text-center">
    <button mat-raised-button (click)="cerrar()"><mat-icon>close</mat-icon>Cerrar</button>
    <button class="mx-3" mat-raised-button (click)="enviar()"
      [disabled]="form.invalid"><mat-icon>done</mat-icon>Enviar</button>
  </div>
</mat-dialog-actions>
